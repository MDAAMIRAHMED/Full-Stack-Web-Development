<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Alert Prompt and Confirm</title>
</head>
<body>
    <script>
        // alert() does not return anything
        let msg = alert("This is a message");
        console.log(msg);

        // prompt() return boolean values
        let name = prompt("Enter Your name", "Guest");
        console.log(name);

        let age = confirm("Is Your Age Above 18 Years?","");
        // console.log(age);
        if(age){
            console.log("You are eligible to vote");
        }
        else{
            console.log("You are not eligible to vote");
        }
    </script>
</body>
</html>
