<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Date</title>
</head>
<body>
    <div class="container">
        Time is <span id="time"></span>
    </div>

    <script>
        function displaytime(){
            let now = new Date();
            document.getElementById('time').innerHTML = `time is  ${now}`;
        }
        setInterval(displaytime, 1000);

        let dt = new Date("2023-07-03");
        console.log(`Date: ${dt}`);

        let date = new Date(2030, 3, 16, 8, 9, 10, 1000);
        console.log(date);

        
    </script>
</body>
</html>
