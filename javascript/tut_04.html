<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS String Functions</title>
    <script>
        var String = "this is harry";
        console.log(String);

        var str = 'this is amazing';
        console.log(str);
        var position = str.indexOf('is');
        console.log(position);
        position = str.lastIndexOf('is');
        console.log(position);
        
        var sub = str.slice(-6,-1);
        console.log(sub);
        var substring = str.substring(1,6);
        console.log(substring);

        var substr = str.substr(1,6);
        console.log(substr);

        var replaced = str.replace('amazing','aamir');
        console.log(replaced);

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        var newString = str.concat(' New String');
        console.log(newString);

        var char3 = str.charAt(2);
        console.log(char3);
        var charcode3 = str.charCodeAt(2);
        console.log(charcode3);

    </script>
</head>

</body>
</html>
