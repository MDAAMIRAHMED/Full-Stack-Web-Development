<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Math Object</title>
</head>
<body>
    <script>
        // Math Object 
        let m = Math;
        console.log(m);

        // Math Object Constants
        console.log("The value of E is ",Math.E);
        console.log("The value of LN2 is ",Math.LN2);
        console.log("The value of LN10 is ",Math.LN10);
        console.log("The value of LOG2E is ",Math.LOG2E);
        console.log("The value of LOG10E is ",Math.LOG10E);
        console.log("The value of PI is ",Math.PI);
        console.log("The value of SQRT3 is ",Math.SQRT2);

        // Math Object Functions
        console.log("The Maximum value of 2, 13, 1 is ", Math.max(2,13,1));
        console.log("The Minimum value of 2, 13, 1 is ", Math.min(2,13,1));
        console.log("The absolute value of -59 is ",Math.abs(-59));
        console.log("The sqrt of 59 is ", Math.sqrt(59));
        console.log("The floor of 59.8 is ", Math.floor(59.8));
        console.log("The ceil of 59.8 is ", Math.ceil(59.8));
        console.log("3 to power of 10 is ", Math.pow(3,10));
        console.log("The rounded value of 58.9 is ", Math.round(58.9));
        
        let a = 50;
        let b = 60;
        let r50_60 = a + Math.round((b-a)*Math.random());
        console.log(`Random value b/w ${a} and ${b} is ${r50_60}`);
    </script>
</body>
</html>
