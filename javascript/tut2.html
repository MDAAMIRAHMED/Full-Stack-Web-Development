<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        console.log('Hello World');
        var a = 52;
        var b = "Aamir";
        console.log(a);
        console.log(b);

        var c = 10;
        console.log(c);
        c = -c;
        console.log(c);

        var num1 = 2;
        var num2 = 9;

        console.log("The value of num1 + num2 is : "+(num1+num2));
        console.log("The value of num1 - num2 is : "+(num1-num2));
        console.log("The value of num2 * num2 is : "+ num1 * num2);
        console.log("The value of num1 / num2 is : "+ num1 / num2);
        console.log("The value of num1 ** num2 is : "+ num1 ** num2);

        console.log("The value of num1++ is : "+num1++);
        console.log("The value of ++num1 is : "+ ++num1);
        console.log("The value of num1-- is: "+num1-- );
        console.log("The value of --num1 is : "+--num1);

    </script>
</head>
<body>
    
</body>
</html>
