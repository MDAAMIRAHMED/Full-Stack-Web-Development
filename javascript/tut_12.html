<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS setTimeout clearTimeout setInterval clearInterval</title>
    <style>
        .container{
            text-align: center;
            margin: 100px 100px;
            padding: 10px 10px;
            border: solid black 2px;
            font-size: 100px;
            color: white;
            background-color:black;
        }
    </style>
</head>
<body>
    <div class="container">
        Time is : <span id="time"></span>
    </div>
    <script>
        function greet(name, bytext){
            console.log(`Hello ${name}, ${bytext}`);
        }

        let timeOut = setTimeout(greet, 5000, "Aamir", "Nice to meet You");
        // console.log(timeOut);
        clearTimeout(timeOut);

        function displayTime(){
            let time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = `${time.getHours()}:${time.getMinutes()}:${time.getSeconds()}`;
        }

        setInterval(displayTime, 1000);
    </script>
</body>
</html>
