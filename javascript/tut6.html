<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arrays and Objects</title>
</head>
<body>
    <script>

        let arr = [10, 5, 2, "Aamir", undefined];
        console.log(arr);
        console.log(arr.length);

        let arr2 = new Array(20,3,1);
        console.log(arr2);
        arr2 = arr2.sort();
        console.log(arr2);

        let arr3 = new Array(23);
        console.log(arr3[20]);
        arr3.push("This is Aamir");
        console.log(arr3);

        let student = {
            name: 'Aamir',
            'Roll Number': 'B20AI059',
            age :  20,
            'channel 1': 'CodeWithAamir',
            'channel 2': 'ProgrammingWithAamir',
        }
        console.log(student);
        console.log(student['channel 1']);
    </script>
    
</body>
</html>
