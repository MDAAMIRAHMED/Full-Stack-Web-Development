<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js scope and conditionals</title>
    <script>
        let a = 100;
        console.log(a);
        //let a = 20;
        //console.log(a);
        const b = 20;
        console.log(b);
        // b = 30;
        // console.log(b);

        {
            let a = 70;
            console.log(a);
        }
        console.log(a);

        let age = 4;
        if(age>18){
            console.log("You are eligible to vote");
        }
        else if(age<0){
            console.log('Invalid Age');
        }
        else{
            console.log(`You need to wait for ${18-age} to vote`);
        }

        const day = "Sunday";
        switch(day){
            case "Sunday":
                console.log("It is Sunday");
                break;

            case "Monday":
                console.log("It is Monday");
                break;

            case "Tuesday":
                console.log("It is Tuesday");
                break;

            case "Wednesday":
                console.log("It is Wednesday");
                break;

            case "Thursday":
                console.log("It is Thursday");
                break;

            case "Friday":
                console.log("It is Friday");
                break;

            case "Saturday":
                console.log("It is Saturday");
                break;

            default:
                console.log("Invalid day");
                break;
        }
    </script>
