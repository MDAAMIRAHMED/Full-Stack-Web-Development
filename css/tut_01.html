<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking CSS to html</title>
    <!-- Internal CSS  -->
    <style>
        p{
            color: rgb(193, 39, 39);
            background-color: rgb(180, 218, 218);
        }
    </style>
    <!-- External CSS  -->
    <link rel="stylesheet" href="tut_01.css">
</head>
<body>
    <h1>Linking Css to html</h1>
    <!-- Inline CSS  -->
    <p style="color: white; background-color: black !important;">Using Inline CSS</p>
    <p>Using Internal CSS</p>
    <p>Using External CSS</p>
</body>
</html>
