<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        h1{
            color: blue;
        }

        #quote{
            font-size: 2rem;
            padding: 5px;
            border-top: solid black 3px;
        }

        .bgblack{
            background-color: black;
            opacity: 0.3;
        }

        .white{
            color: white;
        }

        h1, footer, #quote{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>4D-SPACE</h1>
    <p id="quote">Time is priceless.</p>
    <p class="bgblack white">Alarm Clock</p>
    <p class="bgblack white">Timer</p>
    <p class="bgblack white">Stopwatch</p>
    <p class="bgblack white">Time</p>

    <footer>This is footer</footer>
</body>
</html>
