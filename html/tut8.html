<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>This is Html Form Tags</h1>

    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>

        <label for="role">Role</label>
        <div>
            <input type="text" name="myRole" id="role">
        </div>
        <br>

        <label for="email">Email</label>
        <div>
            <input type="email" name="myEmail" id="email">
        </div>
        <br>

        <label for="date">Date</label>
        <div>
            <input type="date" name="myDate" id="date">
        </div>
        <br>

        <label for="bonus">Bonus</label>
        <div>
            <input type="number" name="myBonus" id="bonus">
        </div>
        <br>

        
        <div>
            <label for="eligible">Are You Eligible</label>
            <input type="checkbox" name="myEligibility" id="eligible" checked>
        </div>
        <br>

        <label for="info">Write About Yourself</label>
       <div>
            <textarea name="myInfo" id="info" cols="30" rows="10"></textarea>
       </div>
       <br>

        <div>
            <label for="gender">Gender: </label>
            Male: <input type="radio" name="myGender" id="gender" value="Male" checked>
            Female: <input type="radio" name="myGender" id="gender" value="Female">
            Other: <input type="radio" name="myGender" id="gender" value="Other">
        </div>
        <br>

        <div>
            <label for="car">Car: </label>
            <select name="myCar" id="car">
                <option value="swf">Swift</option>
                <option value="ind" selected>Indica</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>
</html>
