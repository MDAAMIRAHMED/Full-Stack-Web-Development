<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements</title>
</head>
<body>
    <h1>Block Elements</h1>
    <p style="border: 2px solid royalblue;">Paragraph</p>
    <div style="border: 2px solid royalblue">Div</div>
    <ul style="border: 2px solid royalblue">ul
        <li style="border: 2px solid royalblue;">li</li>
    </ul>

    <h1>Inline Elements</h1>
    <strong style="border: 2px solid royalblue;">Paragraph</strong>
    <span style="border: 2px solid royalblue;">Span</span>
    <em style="border: 2px solid royalblue">em</em>
    <a style="border: 2px solid royalblue;">a</a>
    <b style="border: 2px solid royalblue;">b</b>
    <i style="border: 2px solid royalblue;">i</i>
    <img style="border: 2px solid royalblue;" alt="remote image">
</body>
</html>
