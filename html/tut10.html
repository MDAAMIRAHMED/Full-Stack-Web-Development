<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <div id="mainBox" class="redBg">
        this is main box
        the Id name "mainBox" can't be used on another div or other html tags like p, a, span and so on.
    </div>


    <!-- div.class1.class2.class3 + tab -->
    <div class="class1 class2 class3">
        div has three classes
    </div>

    <div class="myClass myClass2 myClass3">first</div>
    <div class="myClass myClass2 myClass3">second</div>
    <div class="myClass myClass2 myClass3">third</div>
    <div class="myClass myClass2 myClass3">fourth</div>
</body>
</html>
