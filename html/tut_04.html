<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>
<body>
    <h3>Unordered Lists</h3>
    <ul type="circle">
        <li>Cricket</li>
        <li>Watching Animes</li>
            <ul type="disc">
                <li>One Piece</li>
                <li>DragonBalls Z</li>
                <li>Demon Slayer</li>
            </ul>
        <li>Playing Chess</li>
    </ul>

    <h3>ordered lists</h3>
    <ol type="1">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <!-- Tables -->
    <table border="1">
        <thead>
            <tr>
                <th>Anime Name</th>
                <th>Favorite Character</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>One Piece</td>
                <td>Akagami Shanks</td>
                <td>10</td>
            </tr>
            <tr>
                <td>DragonBalls z</td>
                <td>Goku</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Demon Slayer</td>
                <td>Tanjiro Kamado</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
